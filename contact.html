<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Hugo Peyron</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,400;0,6..72,500;1,6..72,400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Newsreader', Georgia, serif;
      max-width: 640px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
      line-height: 1.75;
      color: #1a1a1a;
      background: #fafaf8;
    }
    
    .back-link {
      font-size: 0.875rem;
      color: #999;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 3rem;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #1a1a1a;
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
    }
    
    a {
      color: #0066cc;
      text-decoration: underline;
      text-decoration-color: #ccc;
      text-underline-offset: 3px;
      transition: text-decoration-color 0.2s;
    }
    
    a:hover {
      text-decoration-color: #0066cc;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back</a>

  <h1>Contact</h1>

  <p><a href="mailto:hugopeyron@gmail.com">hugopeyron@gmail.com</a></p>
</body>
</html>
